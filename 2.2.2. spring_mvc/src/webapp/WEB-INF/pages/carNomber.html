<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>model</th>
        <th>series</th>
    </tr>

    <tr th:each="person, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${person.getModel()}">model</td>
        <td th:utext="${person.getSeries()}">series</td>

    </tr>

</table>

</body>
</html>
